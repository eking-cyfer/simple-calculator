<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <p>Perform all Operations using JavaScript</p>

    <p id="add">Addition: </p>
    <p id="sub">Subtraction: </p>
    <p id="mul">Multiplication: </p>
    <p id="div">Division: </p>

    <script>
      // Step 7: Create two variables and assign values
      var num1 = 10;
      var num2 = 2;

      // Step 8: Create variables for mathematical operations
      var add = num1 + num2;
      var sub = num1 - num2;
      var mul = num1 * num2;
      var div = num1 / num2;

      // Display results in the HTML page using document.getElementById()
      document.getElementById("add").innerHTML = "The added value is: " + add;
      document.getElementById("sub").innerHTML = "The subtracted value is: " + sub;
      document.getElementById("mul").innerHTML = "The multiplied value is: " + mul;
      document.getElementById("div").innerHTML = "The divided value is: " + div;
    </script>
  </body>
</html>
